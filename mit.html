<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<style>
    #head{
      text-align: center;
      font-size: x-large;
      font-family: fantasy;
      font-style: normal;
      text-shadow: 2px 2px 10px lightcoral;

    }
     .main{
    margin-left: 100px;
      
  }
   .submit{
    text-align: end;
    width: 100%;
   }

   
   











</style>
<body style="background-color: #f2f2f2;">

<div id="head">
  <h1>Login or Sign up</h1>
  <h3>registrations</h3>
</div>
<hr>
<div class="main">
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
	
	<label for="mobile number">MobileNumber:</label>
	<input type="number" id="mobile number" pattern="[0-9]{10}" placeholder="1234567890"><br><br>
	
	<label for="gender">gender:</label><br>
	  <label>
        <input type="radio" name="gender" value="male">
         Male
      </label>
      <br>
      <label>
        <input type="radio" name="gender" value="female">
         Female
      </label>
      <br>
      <label>
       <input type="radio" name="gender" value="other">
         Other
      </label>
      <br>	
	
    <label for="courseselect">Select your music plan:</label>
    <select id="courseselect" name="itunes plan">
      <option value="weekly 99/-">weekly 99/-</option>
      <option value="monthly 299/-">monthly 299/-</option>
      <option value="3 months 859/">3 months 859/-</option>
      <option value="Bba and finance">Bba and finance</option>
      <option value="Bba IB">Bba IB</option>
	  <option value="Polymer engineering">Polymer engineering</option>
	  <option value="liberal arts">liberal arts</option>
	  </select><br>
  </div> 

   <div class="submit"> <input id="sub"  type="submit" value="Submit"></div> 
</form>

</body>
</html>
